query q($limit: Int!, $page: Int){
  transactions: records(
    per_page: $limit
    page: $page
    filter: {
      table:{ value: "transaction"}
    }
  ){
    total_entries
    results{
      id
      orders: related_records(table: "order", join_on_property: "order_ids", foreign_property: "id"){
        id
      }
    }
  }
}
